[pr_reviewer]
enable_review_labels_security = true
enable_review_labels_effort = true
require_tests_review = true

[config]
# Vi använder litellm för att "lura" systemet att acceptera alla modeller
provider = "litellm"

# Huvudmodell (Den du vill ha)
model = "gemini/gemini-3-pro-preview"

# Turbomodell (Snabbare, används för stora diffar)
model_turbo = "gemini/gemini-1.5-flash"

# VIKTIGAST: Om huvudmodellen misslyckas, använd Flash istället för OpenAI!
fallback_models = ["gemini/gemini-1.5-flash"]
