# Version: 2.2.0 | Datum: 2026-01-15
name: AI Code Review (Gemini)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' && (github.event_name == 'pull_request' || github.event.issue.pull_request) }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          # API-nycklar
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # KONFIGURATION - TVINGANDE
          # Vi använder litellm för maximal flexibilitet
          PR_AGENT__CONFIG__PROVIDER: "litellm"
          
          # Vi testar med Flash först då den är snabbast och mest kompatibel
          PR_AGENT__CONFIG__MODEL: "gemini/gemini-1.5-flash"
          
          # VIKTIGT: Vi tömmer fallback-listan! 
          # Detta tvingar agenten att visa det riktiga felet om Gemini misslyckas,
          # istället för att försöka byta till OpenAI och ge felmeddelande om dummy-nycklar.
          PR_AGENT__CONFIG__FALLBACK_MODELS: '[]'
          
          PR_AGENT__EXTRA_INSTRUCTIONS: "Focus on Home Assistant best practices."
