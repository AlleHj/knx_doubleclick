# Version: 1.5.0 | Datum: 2026-01-15
name: AI Code Review (Gemini)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          # API-nycklar
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # KONFIGURATION
          # 1. Vi använder "google" som provider explicit
          PR_AGENT__CONFIG__PROVIDER: "google"
          # 2. VIKTIGT: Vi använder prefixet "gemini/" i modellnamnet
          # Vi testar 1.5 först. När detta funkar byter vi till "gemini/gemini-3-pro-preview"
          PR_AGENT__CONFIG__MODEL: "gemini-3-pro-preview"
          
          PR_AGENT__EXTRA_INSTRUCTIONS: "Focus on Home Assistant best practices, pythonic code, and avoiding blocking I/O in the event loop."
