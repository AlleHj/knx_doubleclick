# Version: 2.1.0 | Datum: 2026-01-15
name: AI Code Review (Gemini)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' && (github.event_name == 'pull_request' || github.event.issue.pull_request) }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          # Vi ger agenten tillgång till din nyckel under alla möjliga namn
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LITELLM_MASTER_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Vi skickar INGA config-variabler här. 
          # Agenten MÅSTE läsa .pr_agent.toml i roten.
