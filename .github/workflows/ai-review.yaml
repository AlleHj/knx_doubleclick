# Version: 1.1.0 | Datum: 2026-01-15
name: AI Code Review (Gemini)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          # Vi mappar din secret till den variabel PR-Agent förväntar sig för Google
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Konfigurera agenten att använda Google Gemini
          PR_AGENT.CONFIG.PROVIDER: "google"
          PR_AGENT.CONFIG.MODEL: "gemini-3-pro-preview"

          # Instruktioner (Prompt engineering för Home Assistant)
          PR_AGENT.EXTRA_INSTRUCTIONS: "Focus on Home Assistant best practices, pythonic code, and avoiding blocking I/O in the event loop."