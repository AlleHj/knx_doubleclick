# Version: 2.0.0 | Datum: 2026-01-15
name: AI Code Review (Gemini)

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' && (github.event_name == 'pull_request' || github.event.issue.pull_request) }}
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          # Vi skickar in din nyckel till alla variabler som Litellm kan t채nkas leta efter
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LITELLM_MASTER_KEY: ${{ secrets.GEMINI_API_KEY }} # H채ngslen och livrem
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Konfigurationen hanteras nu av .pr_agent.toml filen!
          # Men vi beh책ller extra instruktioner h채r
          PR_AGENT__EXTRA_INSTRUCTIONS: "Focus on Home Assistant best practices, pythonic code, and avoiding blocking I/O in the event loop."
