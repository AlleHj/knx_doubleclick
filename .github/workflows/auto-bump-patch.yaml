name: Auto Bump Patch (z++)

on:
  push:
    branches:
      - master
    paths:
      - 'custom_components/**' # Kör bara om vi ändrat i komponenten
      - '!custom_components/knx_doubleclick/manifest.json' # Ignorera om vi bara ändrat versionen (för att undvika loop)

permissions:
  contents: write

jobs:
  bump-patch:
    if: "!contains(github.event.head_commit.message, 'skip-bump') && !contains(github.event.head_commit.message, 'Release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Patch Version
        id: bump
        run: |
          # Hitta manifest-filen
          FILE="custom_components/knx_doubleclick/manifest.json"
          
          # Läs nuvarande version med jq
          CURRENT_VERSION=$(jq -r '.version' $FILE)
          echo "Current version: $CURRENT_VERSION"
          
          # Dela upp x.y.z
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # Öka z (patch)
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          
          echo "New version: $NEW_VERSION"
          
          # Skriv tillbaka till filen med jq (använd en temporär fil)
          jq --arg v "$NEW_VERSION" '.version = $v' $FILE > tmp.$$.json && mv tmp.$$.json $FILE
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push
        run: |
          git config --global user.name "Version Bot"
          git config --global user.email "bot@noreply.github.com"
          git add custom_components/knx_doubleclick/manifest.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
