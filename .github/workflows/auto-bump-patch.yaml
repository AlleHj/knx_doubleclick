name: Auto Bump Patch (z++)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'custom_components/**'  # Lyssnar på ändringar i alla komponenter

env:
  # --- KONFIGURATION ---
  # Ändra bara denna rad när du byter repo!
  COMPONENT: knx_doubleclick
  # ---------------------

permissions:
  contents: write

jobs:
  bump-patch:
    # Vi litar på [skip ci] för att inte loopa, samt kollar att det inte är en release
    if: "!contains(github.event.head_commit.message, 'skip-bump') && !contains(github.event.head_commit.message, 'Release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Patch Version & Update README
        id: bump
        run: |
          # Bygg sökvägen dynamiskt från variabeln högst upp
          MANIFEST="custom_components/${{ env.COMPONENT }}/manifest.json"
          
          # Kontrollera att filen finns
          if [ ! -f "$MANIFEST" ]; then
            echo "Error: Could not find manifest at $MANIFEST"
            exit 1
          fi

          CURRENT_VERSION=$(jq -r '.version' $MANIFEST)
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          
          echo "New version: $NEW_VERSION"
          
          # Uppdatera manifest
          jq --arg v "$NEW_VERSION" '.version = $v' $MANIFEST > tmp.$$.json && mv tmp.$$.json $MANIFEST
          
          # Uppdatera README (Badgen)
          sed -i "s/version-$CURRENT_VERSION-blue.svg/version-$NEW_VERSION-blue.svg/g" README.md
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push
        run: |
          git config --global user.name "Version Bot"
          git config --global user.email "bot@noreply.github.com"
          
          git add "custom_components/${{ env.COMPONENT }}/manifest.json"
          git add README.md
          
          # [skip ci] är superviktigt här för att inte trigga workflowet igen
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
