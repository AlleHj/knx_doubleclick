name: Auto Bump Patch (z++)

on:
  push:
    branches:
      - master
    paths:
      - 'custom_components/**'
      - '!custom_components/knx_doubleclick/manifest.json'

permissions:
  contents: write

jobs:
  bump-patch:
    if: "!contains(github.event.head_commit.message, 'skip-bump') && !contains(github.event.head_commit.message, 'Release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Patch Version & Update README
        id: bump
        run: |
          # 1. Hantera manifest.json
          MANIFEST="custom_components/knx_doubleclick/manifest.json"
          CURRENT_VERSION=$(jq -r '.version' $MANIFEST)
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          
          echo "New version: $NEW_VERSION"
          
          # Skriv till manifest.json
          jq --arg v "$NEW_VERSION" '.version = $v' $MANIFEST > tmp.$$.json && mv tmp.$$.json $MANIFEST
          
          # 2. Uppdatera README.md
          # Vi letar efter mönstret: version-X.Y.Z-blue.svg
          # och ersätter det med: version-NY_VERSION-blue.svg
          sed -i "s/version-$CURRENT_VERSION-blue.svg/version-$NEW_VERSION-blue.svg/g" README.md
          
          echo "Updated README.md version badge to $NEW_VERSION"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push
        run: |
          git config --global user.name "Version Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Lägg till båda filerna
          git add custom_components/knx_doubleclick/manifest.json
          git add README.md
          
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
