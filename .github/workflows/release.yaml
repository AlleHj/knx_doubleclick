# Version: 2.0.0 | Datum: 2026-01-15
name: Release

on:
  push:
    tags:
      - "v*" # Triggas när du pushar en tagg som börjar på v, t.ex. v1.0.0

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify Manifest Version
        # Säkerställer att versionen i manifest.json matchar taggen du skapat
        run: |
          MANIFEST_VERSION=$(grep '"version":' custom_components/*/manifest.json | awk -F '"' '{print $4}')
          TAG_VERSION=${{ steps.version.outputs.version }}

          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Manifest version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Zip Component
        run: |
          cd custom_components
          # Zippar innehållet i din komponentmapp
          zip -r ../component.zip . -x "*/__pycache__/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: component.zip
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false