name: Create Release (Special)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'

env:
  # --- KONFIGURATION ---
  # Ändra bara denna rad när du byter repo!
  COMPONENT: knx_doubleclick
  # ---------------------

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Minor Version (y++) & Update README
        id: bump
        run: |
          MANIFEST="custom_components/${{ env.COMPONENT }}/manifest.json"
          
          if [ ! -f "$MANIFEST" ]; then
            echo "Error: Could not find manifest at $MANIFEST"
            exit 1
          fi
          
          CURRENT_VERSION=$(jq -r '.version' $MANIFEST)
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          NEW_MINOR=$((minor + 1))
          NEW_VERSION="$major.$NEW_MINOR.0"
          
          echo "New Release Version: $NEW_VERSION"
          
          jq --arg v "$NEW_VERSION" '.version = $v' $MANIFEST > tmp.$$.json && mv tmp.$$.json $MANIFEST
          
          sed -i "s/version-$CURRENT_VERSION-blue.svg/version-$NEW_VERSION-blue.svg/g" README.md
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "Release Bot"
          git config --global user.email "bot@noreply.github.com"
          
          git add "custom_components/${{ env.COMPONENT }}/manifest.json"
          git add README.md
          
          git commit -m "Release ${{ steps.bump.outputs.version }}"
          git push

      - name: Create Clean Zip File
        run: |
          cd custom_components
          
          # Zippa mappen som heter samma som vår variabel
          zip -r "../${{ env.COMPONENT }}_${{ steps.bump.outputs.version }}.zip" "${{ env.COMPONENT }}" -x "*/__pycache__/*"
          
          cd ..
          echo "✅ Created zip: ${{ env.COMPONENT }}_${{ steps.bump.outputs.version }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: Release ${{ steps.bump.outputs.version }}
          body: "New release ${{ steps.bump.outputs.version }} created automatically from ${{ github.event.inputs.branch }}."
          files: ${{ env.COMPONENT }}_${{ steps.bump.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
