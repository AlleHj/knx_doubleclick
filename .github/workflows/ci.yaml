# Version: 2.1.0 | Datum: 2026-01-15
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # 1. Validera struktur och HACS-krav
  validate:
    name: Validate Structure & HACS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  # 2. Linting (Kodstil och kvalitet)
  lint:
    name: Lint Code (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .

  # 3. Test Stable (MÅSTE fungera för att få mergea)
  test-stable:
    name: Test Stable (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [validate, lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-homeassistant-custom-component

      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests
          else
            echo "No tests folder found - skipping pytest"
          fi

  # 4. Test Nightly (Varning för framtida fel)
  test-nightly:
    name: Test Nightly (Dev Branch)
    runs-on: ubuntu-latest
    needs: [validate, lint]
    continue-on-error: true # <-- VIKTIGT: Detta jobb får krascha utan att stoppa din PR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # Dev körs oftast bäst på senaste Python

      - name: Install dependencies & HA Dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

          # Installera test-ramverket först
          pip install pytest pytest-homeassistant-custom-component

          # TVINGA installation av senaste HA direkt från GitHub (Dev-branchen)
          # --pre tillåter pre-releases, --upgrade tvingar uppdatering
          pip install git+https://github.com/home-assistant/core.git@dev --upgrade --force-reinstall

      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests
          else
            echo "No tests folder found - skipping pytest"
          fi