# Version: 2.2.0 | Datum: 2026-01-15
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # 1. Validera struktur, HACS-krav och skapa ZIP-paket
  validate:
    name: Validate & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

      # --- NYTT: H√§mta version och skapa ZIP ---
      - name: Get current version
        id: version
        run: |
          # L√§s ut versionen fr√•n manifest.json med jq
          VERSION=$(jq -r '.version' custom_components/knx_doubleclick/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create Zip File
        run: |
          cd custom_components
          # Zippa mappen men exkludera skr√§pfiler
          zip -r ../knx_doubleclick_${{ steps.version.outputs.version }}.zip knx_doubleclick -x "*/__pycache__/*"
          
          cd ..
          SIZE=$(du -h knx_doubleclick_${{ steps.version.outputs.version }}.zip | cut -f1)
          
          echo "---------------------------------------------------"
          echo "‚úÖ Created clean zip: knx_doubleclick_${{ steps.version.outputs.version }}.zip"
          echo "üì¶ Size: $SIZE"
          echo "---------------------------------------------------"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Detta namn kommer synas under 'Artifacts' i GitHub Actions summary
          name: knx_doubleclick_v${{ steps.version.outputs.version }}
          path: knx_doubleclick_${{ steps.version.outputs.version }}.zip
      # -----------------------------------------

  # 2. Linting (Kodstil och kvalitet)
  lint:
    name: Lint Code (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .

  # 3. Test Stable (M√ÖSTE fungera f√∂r att f√• mergea)
  test-stable:
    name: Test Stable (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [validate, lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-homeassistant-custom-component

      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests
          else
            echo "No tests folder found - skipping pytest"
          fi

  # 4. Test Nightly (Varning f√∂r framtida fel)
  test-nightly:
    name: Test Nightly (Dev Branch)
    runs-on: ubuntu-latest
    needs: [validate, lint]
    continue-on-error: true # <-- VIKTIGT: Detta jobb f√•r krascha utan att stoppa din PR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # Dev k√∂rs oftast b√§st p√• senaste Python

      - name: Install dependencies & HA Dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

          # Installera test-ramverket f√∂rst
          pip install pytest pytest-homeassistant-custom-component

          # TVINGA installation av senaste HA direkt fr√•n GitHub (Dev-branchen)
          # --pre till√•ter pre-releases, --upgrade tvingar uppdatering
          pip install git+https://github.com/home-assistant/core.git@dev --upgrade --force-reinstall

      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests
          else
            echo "No tests folder found - skipping pytest"
          fi
